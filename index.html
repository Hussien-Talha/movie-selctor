<!DOCTYPE html>
<html>
<head>
    <title>Random Movie Selector</title>
    <style>
        .center {
    display: flex;
    flex-direction: column; /* Stack flex items vertically */
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full height of the viewport */
    width: 100vw; /* Full width of the viewport */
}
        body {
            font-family: Arial, sans-serif;
        }
        #movieDisplay {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="center">
    <h1>Random Movie Selector</h1>
    <button onclick="displayRandomMovie()">Get Random Movie</button>
    <div id="movieDisplay">
    </div>
</div>

    <script>
        var apiKey = '6341a50b43b44623a7e94e267594d7c4'; // Replace with your TMDB API key

        function getRandomMovie() {
            fetch('https://api.themoviedb.org/3/discover/movie?api_key=' + apiKey + '&language=en-US&sort_by=popularity.desc&include_adult=false&include_video=false&page=1&primary_release_date.gte=2005-01-01&certification_country=US&certification.lte=PG-13')
                .then(response => response.json())
                .then(data => {
                    var randomIndex = Math.floor(Math.random() * data.results.length);
                    var movie = data.results[randomIndex];
                    document.getElementById('movieDisplay').innerText = movie.title + " (" + movie.release_date.substring(0, 4) + ")";
                })
                .catch(error => console.error(error));
        }

        function displayRandomMovie() {
            getRandomMovie();
        }
    </script>
</body>
</html>
